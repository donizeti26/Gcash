<div id="edit_category">
  <form id="form_new_categorie">
    <div id="close_new_categorie">
      <span id="group_button_categorie">
        <button class="button_back_card" type="button">Voltar</button>
        <button class="button_close_card" type="button">Fechar</button>
      </span>
    </div>

    <!-- NOME -->
    <div>
      <label for="name_categorie">Nome: </label>
      <input
        id="name_categorie"
        tabindex="1"
        class="input_style"
        type="text"
        maxlength="10"
        name="name_categorie"
      />
    </div>

    <!--COR-->
    <div>
      <label for="color_selector">Selecione a cor: </label>
      <input
        id="color_selector"
        type="color"
        tabindex="2"
        name="color_selector"
        value="#459426"
      />
    </div>

    <!--ICON-->
    <div id="select_icon">
      <input type="hidden" name="icon" id="selected_icon" />
      <caption>
        Selecione o icone:
      </caption>
      <button id="button_icons" onclick="test_display()" type="button">
        <span id="add_reaction" class="material-symbols-outlined">
          add_reaction
        </span>
      </button>
    </div>
    <!-- BOTÃƒO SALVAR -->
    <div id="div_button_expense">
      <button id="button_expense" type="submit">Salvar</button>
    </div>
  </form>
</div>
