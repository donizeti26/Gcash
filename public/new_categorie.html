<div id="edit_category">
  <form id="form_new_categorie">
    <div id="close_new_categorie">
      <h2>Criando nova catergoria</h2>
      <span id="group_button_categorie">
        <button class="button_back_card" type="button">Voltar</button>
        <button class="button_close_card" type="button">Fechar</button>
      </span>
    </div>

    <!-- NOME -->
    <div>
      <label for="name_categorie"
        >Nome:
        <abbr class="required_abbr" title="campo obrigatório">*</abbr></label
      >
      <input
        id="name_categorie"
        tabindex="1"
        class="input_style"
        type="text"
        maxlength="30"
        name="name_categorie"
        required
      />
    </div>
    <div>
      <label for="option_new_category"
        >Tipo de Categoria
        <abbr class="required_abbr" title="campo obrigatório">*</abbr></label
      >
      <select
        id="option_new_category"
        name="select"
        class="input_style"
        required
      >
        <option value="" disabled selected></option>
        <option value="expense">Despesa</option>
        <option value="iconme">Receita</option>
      </select>
    </div>
    <!--COR-->
    <div>
      <label for="color_selector">Selecione a cor: </label>
      <input id="color_selector" type="color" name="color_selector" required />
    </div>

    <!--ICON-->
    <div id="select_icon">
      <input type="hidden" name="icon" id="selected_icon" required />
      <caption>
        Selecione o icone:
      </caption>
      <button id="button_icons" onclick="test_display()" type="button">
        <span id="add_reaction" class="material-symbols-outlined">
          add_reaction
        </span>
      </button>
    </div>
    <!-- BOTÃO SALVAR -->
    <div id="div_button_expense">
      <button id="buttonNewCategory" type="submit">Salvar</button>
    </div>
  </form>
</div>
