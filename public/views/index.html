<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="autor" content="Donizeti Silva" />
    <meta name="robots" content="index, follow" />
    <link rel="icon" href="./assets/favicon.svg" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
      rel="stylesheet"
    />

    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@24,200,1,-25"
    />

    <link rel="stylesheet" href="css/index.css" />
    <link rel="stylesheet" href="css/main.css" />
    <link rel="stylesheet" href="css/buttons.css" />

    <link rel="stylesheet" href="css/form_expenses.css" />
    <link rel="stylesheet" href="css/form_categories.css" />

    <link rel="stylesheet" href="css/card_transaction.css" />
    <link rel="stylesheet" href="css/new_category.css" />
    <link rel="stylesheet" href="css/media_query.css" />

    <title>Gcash</title>
  </head>

  <body>
    <div id="main_content">
      <div id="menu_mobile"></div>

      <article id="resume_month">
        <div id="aside_menu">
          <img id="logo" alt="" />
          <span id="atual_month">
            <button id="BACK" type="button" class="button_month">
              <span class="material-symbols-rounded arrow_month">
                arrow_back_ios
              </span>
            </button>
            <div id="month"></div>
            <button id="GO" type="button" class="button_month">
              <span class="material-symbols-rounded arrow_month">
                arrow_forward_ios
              </span>
            </button>
          </span>
          <div id="group_total_resume">
            <div id="group_resume">
              <div id="group_total">
                <span id="month_value"
                  >Transações<br />
                  mensais:<br /><span id="total_month"></span
                ></span>
              </div>
              <span id="revenue"
                >Receita<br />
                mensal:<br /><span id="month_revenue"></span
              ></span>
            </div>
            <div id="group_pay">
              <span>Pago: <span id="amount_paid"></span></span>
              <span>A pagar: <span id="amount_pending"></span></span>
            </div>
          </div>
        </div>

        <div id="button_option">
          <div class="open" id="options">
            <ul>
              <li id="btn_revenue">
                <span class="material-symbols-rounded"> add </span> Receita
              </li>
              <li id="btn_expense">
                <span class="material-symbols-rounded"> add </span> Despesa
              </li>
              <li id="btn_category">
                <span class="material-symbols-rounded">
                  tv_options_edit_channels
                </span>
                Categorias
              </li>
            </ul>
          </div>
        </div>
      </article>
      <main id="other_body">
        <div id="group_cards"></div>
      </main>

      <div id="modalContainer">
        <!-- INSERIDO PELO JS-->
      </div>
    </div>
    <footer>
      <!-- Informações do rodapé -->
      <p>&copy; 2025 Minha Empresa. Todos os direitos reservados.</p>
      <p><a href="/contact">Contacte-nos</a></p>
    </footer>
    <div id="loading-overlay" class="hidden">
      <div class="spinner"></div>
      <p>Carregando...</p>
    </div>
    <div id="body_modal" class="hidden">
      <div id="confirm_modal" class="modal danger">
        <div id="modal_box">
          <p id="confirm_title">
            <span id="icon_modal" class="material-symbols-rounded"
              >delete_forever</span
            >
            Atenção
          </p>
          <p id="confirm_message"></p>

          <div class="actions">
            <button id="confirm_yes">Ok</button>
            <button id="confirm_no">Cancelar</button>
          </div>
        </div>
      </div>
    </div>
  </body>
  <script type="module" src="./script/index.js"></script>
  <script type="module" src="./script/loadingUtils.js"></script>
  <script type="module" src="./script/mobileScriptUtils.js"></script>
</html>
