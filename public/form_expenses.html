<div id="new_modal_js">
  <div id="form_card">
    <div id="head_card">
      <div>
        <label for="data">Data de vencimento</label>
        <input class="input_style" type="date" id="data" name="data" />
      </div>

      <div>
        <span
          ><button class="button_close_card" onclick="fecharModal()">
            Fechar
          </button></span
        >
      </div>
    </div>
    <div>
      <label for="input_description">Descrição</label>
      <input
        id="input_description"
        class="input_style"
        type="text"
        name="text_expense"
        maxlength="50"
      />
    </div>
    <div>
      <label for="option_category">Categoria</label>
      <select id="option_category" name="select" class="input_style">
        <option value="valor1" disabled selected>Nenuma</option>
        <option value="valor1">Cartão</option>
        <option value="valor2">Despesas da Casa</option>
        <option value="valor3">Alimentação</option>
      </select>
    </div>
    <div id="question_repet">
      <p>Repetir mensalmente?</p>
      <div class="installments_option">
        <label for="radio_response_yes" class="label_radio">Sim</label>
        <input
          class="group_radio"
          type="radio"
          id="radio_response_yes"
          name="reponse_radio"
          value="1"
        />
      </div>
      <div class="installments_option">
        <label for="radio_response_no" class="label_radio">Não</label>
        <input
          class="group_radio"
          type="radio"
          id="radio_response_no"
          name="reponse_radio"
          value="0"
        />
      </div>
    </div>
    <div>
      <label for="installments">Número de Parcelas:</label>
      <select id="installments" name="select" disabled></select>
    </div>
    <div id="question_status">
      <p>Status da nova Ação?</p>
      <div>
        <input
          type="radio"
          id="radio_response_paid"
          name="reponse_paid"
          value="paid"
        />
        <label for="radio_response_paid">Pago</label>
      </div>
      <div>
        <input
          type="radio"
          id="radio_response_owing"
          name="reponse_paid"
          value="owing"
        />
        <label for="radio_response_owing">Devendo</label>
      </div>
    </div>
    <div id="div_button_expense">
      <input id="button_expense" type="button" value="Salvar" />
    </div>
  </div>
</div>
