<div id="new_expense">
  <form id="form_card" action="">
    <div id="head_card">
      <div>
        <label for="data">Data de vencimento</label>
        <input class="input_style" type="date" id="data" name="data">
      </div>

      <div>
        <span><button id="button_close_card" onclick="fecharModal()">Fechar</button></span>
      </div>

    </div>
    <div>
      <label for="data">Descrição</label>
      <input id="input_description" class="input_style" type="text" id="text_expense" name="text_expense"
        maxlength="50">
    </div>
    <div>
      <label for="data">Categoria</label>
      <select name="select" class="input_style">
        <option value="valor1" disabled selected>Nenuma</option>
        <option value="valor1">Cartão</option>
        <option value="valor2">Despesas da Casa</option>
        <option value="valor3">Alimentação</option>
      </select>
    </div>
    <div id="question_repet">
      <p>Repetir mensalmente?</p>
      <div>
        <input type="radio" id="radio_response_yes" name="reponse_radio" value="yes">
        <label for="radio_reponse_yes">Sim</label>
      </div>
      <div>

        <input type="radio" id="radio_response_no" name="reponse_radio" value="no">
        <label for="radio_reponse_no">Não</label>
      </div>
    </div>
    <div> <label for="select">Número de Parcelas:</label>
      <select name="select" disabled>
        <option value="valor1" selected>1x</option>
        <option value="valor2">2x</option>
        <option value="valor3">3x</option>
      </select>
    </div>
    <div id="div_button_expense">
      <input id="button_expense" type="button" value="Salvar">

    </div>

  </form>
</div>
