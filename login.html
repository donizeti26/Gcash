<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

  <link rel="shortcut icon" href="/assets/favicon_logo.svg" type="image/x-icon">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Heebo:wght@100..900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/login.css">


  <title>GCASH</title>
</head>

<body>

  <div id="mainContent">
    <section id="userImg">
      <img id="blank-profile" src="/assets/blank-profile-picture-teste.png" alt=" Imagem padrão de perfil">
      <div id="nameUser">Mônica Castelano</div>
    </section>
    <section id="container-form">
      <form action="">
        <fieldset id="loginField">
          <legend>Login</legend>
          <label class="label" for="email">EMAIL
            <input class="inputLogin" type="email" name="email" id="email" required>
          </label>
          <label class="label" for="password">PASSWORD
            <input class="inputLogin" type="password" name="password" id="password" required>
          </label>
          <input id="buttonLogin" type="submit" value="Entrar">
        </fieldset>
      </form>
    </section>
  </div>
</body>
<script src="/script/login.js"></script>

</html>
