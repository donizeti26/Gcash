<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

  <link rel="shortcut icon" href="/assets/favicon_logo.svg" type="image/x-icon">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Heebo:wght@100..900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/login.css">
  <link rel="stylesheet" href="css/main.css">



  <title>GCASH</title>
</head>

<body>

  <div id="mainContent">
    <section id="userImg">
      <img id="blank-profile" src="/assets/blank-profile-picture-teste.png" alt=" Imagem padrão de perfil">
      <div id="nameUser">Mônica Castelano</div>
    </section>


    <section id="container-form">
      <section id="options-user">

        <div id="create"><button class="tablinks createuser" onclick="openCity(0)">Criar Usuário</button></div>
        <div id="login" class=""><button class="tablinks log-in border-on" onclick="openCity(1)">Fazer Login</button>
        </div>



      </section>
      <form id="formcreate" action="">
        <fieldset id="loginField">
          <legend>Login</legend>
          <label class="label" for="username">NOME USER</label>
          <input class="inputLogin" type="text" id="username" name="username" required>
          </label>
          <label class="label" for="email">EMAIL
            <input class="inputLogin" type="email" name="email" id="email" required>
          </label>
          <label class="label" for="password">PASSWORD
            <input class="inputLogin" type="password" name="password" id="password" required>
          </label>
          <label class="label" for="file">FOTO DE PERFIL
            <input type="file" name="file" accept="image/*">
          </label>
          <label for="">
            <input id="buttonLogin" type="submit" value="Criar Usuário">

          </label>
        </fieldset>



      </form>
      <form id="formlogin" action="">
        <fieldset id="loginField ">
          <legend>Login</legend>
          <label class="label" for="email">EMAIL
            <input class="inputLogin" type="email" name="email" id="email" required>
          </label>
          <label class="label" for="password">PASSWORD
            <input class="inputLogin" type="password" name="password" id="password" required>
          </label>
        </fieldset>
        <input id="buttonLogin" type="submit" value="Entrar">
      </form>


    </section>
  </div>
</body>
<script src="/script/login.js"></script>

</html>
